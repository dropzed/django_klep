{% extends 'blog/base.html' %}
{% block title %}Регистрация — Мини-блог{% endblock %}

{% block content %}
<h1>Регистрация</h1>

<p>Уже есть аккаунт? <a href="{% url 'blog:login' %}">Войти</a>.</p>
{% endblock %}
